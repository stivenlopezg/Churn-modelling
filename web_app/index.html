<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Churn Web App</title>
        <img src="bank.jpeg" height="600" width="1500" align="center" alt=""/>
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
            "use strict";
            function submitForm(oFormElement) {
                var xhr = new XMLHttpRequest();
                xhr.onload = function () {
                    var result = parseFloat(xhr.responseText);
                    var resultElement = document.getElementById('result');
                    if (result == 0) {
                        resultElement.className = 'bg-danger';
                        resultElement.innerHTML = 'The user will remain a customer';
                    } else {
                        resultElement.className = 'bg-success';
                        resultElement.innerHTML = 'Probably stop being our user';
                    }
                }
                xhr.open (oFormElement.method, oFormElement.action, true);
                var number = document.getElementById('number')
                var customer = document.getElementById('customer')
                var surname = document.getElementById('surname')
                var score = document.getElementById('score')
                var geography = document.getElementById('geography')
                var gender = document.getElementById('gender')
                var age = document.getElementById('age')
                var tenure = document.getElementById('tenure')
                var balance = document.getElementById('balance')
                var products = document.getElementById('products')
                var crcard = document.getElementById('crcard')
                var member = document.getElementById('member')
                var salary = document.getElementById('salary')
                xhr.send(number.value)
                xhr.send(customer.value)
                xhr.send(surname.value)
                xhr.send(score.value)
                xhr.send(geography.value)
                xhr.send(gender.value)
                xhr.send(age.value)
                xhr.send(tenure.value)
                xhr.send(balance.value)
                xhr.send(products.value)
                xhr.send(crcard.value)
                xhr.send(member.value)
                xhr.send(salary.value)
                return false;
            }
        </script>
    </head>
    <body>

        <div class="container">
            <h1>Will you still be our user?</h1>
            <p>Enter the user data and click submit to find out...</p>
            <form method="POST"
                  action="https://i3xwxrt5xj.execute-api.us-east-1.amazonaws.com/pdn"
                  onsubmit="return submitForm(this)">
                <div class="form-group">
                    <label for="number"></label>
                    <input type="text" class="form-control", id="number" name="number", placeholder="id">
                    <label for="customer"></label>
                    <input type="text", class="form-control", id="customer", name="customer", placeholder="customer_id">
                    <label for="surname"></label>
                    <input type="text" class="form-control", id="surname" name="surname", placeholder="surname">
                    <label for="score"></label>
                    <input type="text", class="form-control", id="score", name="score", placeholder="credit score">
                    <label for="geography"></label>
                    <input type="text" class="form-control", id="geography" name="geography", placeholder="geography">
                    <label for="gender"></label>
                    <input type="text", class="form-control", id="gender", name="gender", placeholder="gender">
                    <label for="age"></label>
                    <input type="text" class="form-control", id="age" name="age", placeholder="age">
                    <label for="tenure"></label>
                    <input type="text", class="form-control", id="tenure", name="tenure", placeholder="tenure">
                    <label for="balance"></label>
                    <input type="text" class="form-control", id="balance" name="balance", placeholder="balance">
                    <label for="products"></label>
                    <input type="text", class="form-control", id="products", name="products", placeholder="number of products">
                    <label for="crcard"></label>
                    <input type="text" class="form-control", id="crcard" name="crcard", placeholder="has credit card">
                    <label for="member"></label>
                    <input type="text", class="form-control", id="member", name="member", placeholder="is memeber active">
                    <label for="salary"></label>
                    <input type="text", class="form-control", id="salary", name="salary", placeholder="estimated salary">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
    </html>
